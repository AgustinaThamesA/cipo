<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://c0.klipartz.com/pngpicture/147/745/gratis-png-produccion-de-video-hacer-video-er-icono-de-video-thumbnail.png">
    <title>IntroMovies</title>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Movies</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-4" id="movies">
        </div>
    </div>
    <style>
        h1 {
            font-family: cursive;
            text-align: center;
            color: rgb(130, 130, 23);
            font-size: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        const params = new URLSearchParams(window.location.search);
        const id_movie = params.get("id_movie");

        if (id_movie === null) {
            console.log("This movie is not available");
            
        }

        function data_received(data) {
            return data.text()
        }
        
        function parse_data(content) {
            console.log("Acá está la lista de pelis")
            const container = document.getElementById("movies");
            for (let index = 0; index < content.length; index++) {
                const item = document.createElement("div");
                item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");

                const image = document.createElement("img");
                image.setAttribute("class", "card-img-top");
                image.setAttribute("src", content[index].image);
                
                const card = document.createElement("a");
                card.setAttribute("class", "card text-decoration-none");
                card.setAttribute("href", `/frontend/movies/index.html?id=${content[index].id_movie}`);
                
                const card_body = document.createElement("div");
                card_body.setAttribute("class", "card_body")
                card_body.append(content[index].title);

                const genre = document.createElement("genre");
                genre.innerText = movies.genre
                
                const adult = document.createElement("adult");
                adult.innerText = movies.adult;
                if (movies.adult === "True") {
                    adult.classList.add("text-danger");
                }
                else {
                    adult.classList.add("text-success");
                }
                
                const budget = document.createElement("budget");
                budget.innerText = movies.budget;
                
                const origin_country = document.createElement("origin_country");
                origin_country.innerText = movies.origin_country;
                
                const release_date = document.createElement("release_date");
                release_date.innerText = movies.release_date;
                
                const revenue = document.createElement("revenue");
                revenue.innerText = movies.revenue;
                
                const runtime = document.createElement("runtime");
                runtime.innerText = movies.runtime;
                
                card.append(image);
                card.append(card_body);
                card.append(budget);
                card.append(genre);
                card.append(adult);
                card.append(origin_country);
                card.append(release_date);
                card.append(revenue);
                card.append(runtime);
                item.append(card);
                container.append(item);
            }
        }

        function request_error(error) {
            console.log("ERROR")
            console.log(error)
        }

        fetch("http://localhost:5000/movies")
        .then(data_received)
        .then(parse_data)
        .catch(request_error)
    </script>
</body>
</html>
