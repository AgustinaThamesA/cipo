<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>IntroMovies</title>
</head>
<body data-bs-theme = "dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <span id="loading-message">Loading movie...</span>
                        <div class="row">
                            <div class="col-6">
                                <img src="" alt="" id="image" class="w-100">
                            </div>
                        </div>
                        <div class="col-6">
                            <h2 id="title"></h2>
                            <h3 id="genre" class="text-decoration-underline"></h3>
                            <h5 id="id_review"></h5>
                            <h5 id="score"></h5>
                            <h5 id="reviewer_name"></h5>
                            <h6 id="comments"></h6>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning" onclick="add_review()">Add Review</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id_movie = params.get("id_movie");

        if (id_movie === null) {
            console.log("This movie is not available");
            
        }

        function response_received(response) {
            return response.json()
        }

        function parse_movies(movies) {
            const loading_message = document.getElementById("loading-message");
            loading_message.remove()

            const title = document.getElementById("title");
            title.innerText = movies.title;
            
            const image = document.getElementById("image");
            image.setAttribute("src", movies.image);
            
            const id_review = document.getElementById("id_review");
            id_review.innerText = movies.id_review
            
            const comments = document.getElementById("comments");
            comments.innerText = movies.comments
            
            const score = document.getElementById("score");
            score.innerText = movies.score
            
            const reviewer_name = document.getElementById("reviewer_name");
            reviewer_name.innerText = movies.reviewer_name
            
        }

        function handle_error(error) {
            console.log("Error", error)
        }
        fetch(`http://localhost:5000/movies/${id_movie}/reviews`)
            .then(response_received)
            .then(parse_movies)
            .catch(handle_error)



        function add_review_by_id(movie) {
            console.log(movie)
        }
        function error_review(error) {
            console.log("An error occurred", error)
        }
        function add_review() {
            const confirmation = confirm(`Do you want add review to: ${id_movie}?`)
            if (!confirmation) {
                return;
            }

            fetch(
                `http://localhost:5000/movies/${id_movie}/new_review`, 
                {method: "POST"}
            )
            .then((response) => response.json())
            .then(add_review_by_id)
            .catch(error_review)

        }
    </script>
</body>
</html>
